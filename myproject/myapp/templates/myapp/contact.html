  <main>
    <section class="contact-section">
      <h2 class="section-title">Связаться со мной</h2>

        </a>

        <a class="contact-item" href="https://t.me/sbrzhnvv_a" target="_blank">

          <i class="fa-brands fa-github"></i>

      </div>
    </section>

<main style="padding-top:120px">

    <h2>Написать мне</h2>

    {% if sent %}

    {% endif %}

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}

  </div>
</main>
